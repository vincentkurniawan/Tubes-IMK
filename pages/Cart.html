<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="../lib/w3.css">
        <link rel="stylesheet" href="../lib/w3-theme-book.css">
        <link rel="stylesheet" href="../lib/font-awesome.min.css">
        <link rel="stylesheet" href="../lib/font-awesome.css">
        <link rel="stylesheet" href="../style/style.css">
        <link rel="stylesheet" href="../style/cart_style.css">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    </head>

    <body>
    	<!-- Header -->
    	<div class="header">
			<img src="../images/logo.png" class="wh-logo">
		</div>

		<div class="cart w3-card w3-border w3-border-grey w3-round-xlarge flex-col">
			<div class="bold w3-xlarge margin">
				<i class="fa fa-shopping-cart"></i> My Cart
			</div>

			<!-- Item Buku -->
			<div class="flex-row margin">
				<input type="checkbox" name="" class="w3-check checkbox">
				<img src="../images/books_cover/14.png" class="cover w3-margin w3-round-xlarge w10">

				<!-- Keterangan Buku -->
				<div class="w3-margin-left w3-margin-right flex-center flex-col">
					<div class="flex-col">
						<p class="bold w3-xlarge w3-margin-0">Before We Disappear</p>
						<p class="w3-medium w3-margin-0">by Shaun David Hutchinson</p>
						<p class="w3-small w3-margin-0 w3-margin-top w3-text-grey">Soft Cover - 1 Pcs</p>
						<p class="w3-medium bold w3-margin-0 w3-text-dark-grey">Rp 60.000</p>
					</div>
				</div>

				<!-- Tombol hapus -->
				<div class="bold w15 del">
					<i class="fa fa-trash-o bold w3-medium w3-text-dark-grey"> Delete</i>
				</div>

				<!-- Tombol tambah dan harga -->
				<div class="w20 center">
					<p class="w3-text-theme-cart w3-large bold flex-center">Rp 120.000</p>
					<!-- button tambah kurang -->
					<div class="flex-row flex-center">
						<button class="btnPlusMin w3-padding w3-margin w3-theme-cart">-</button>
						<p class="bold w3-margin flex-center">2</p>
						<button class="btnPlusMin w3-padding w3-margin w3-theme-cart">+</button>
					</div>
				</div>
			</div>

			<hr>

			<!-- Item Buku 2 -->
			<div class="flex-row margin">
				<input type="checkbox" name="" class="w3-check checkbox">
				<img src="../images/books_cover/6.png" class="cover w3-margin w3-round-xlarge w10">

				<!-- Keterangan Buku -->
				<div class="w3-margin-left w3-margin-right flex-center flex-col">
					<div class="flex-col">
						<p class="bold w3-xlarge w3-margin-0">Not Here to Be Liked</p>
						<p class="w3-medium w3-margin-0">by Michelle Quach</p>
						<p class="w3-small w3-margin-0 w3-margin-top w3-text-grey">Hard Cover - 1 Pcs</p>
						<p class="w3-medium bold w3-margin-0 w3-text-dark-grey">Rp 100.000</p>
					</div>
				</div>

				<!-- Tombol hapus -->
				<div class="bold w15 del">
					<i class="fa fa-trash-o bold w3-medium w3-text-dark-grey"> Delete</i>
				</div>

				<!-- Tombol tambah dan harga -->
				<div class="w20 center">
					<p class="w3-text-theme-cart w3-large bold flex-center">Rp 100.000</p>
					<!-- button tambah kurang -->
					<div class="flex-row flex-center">
						<button class="btnPlusMin w3-padding w3-margin w3-theme-cart">-</button>
						<p class="bold w3-margin flex-center">1</p>
						<button class="btnPlusMin w3-padding w3-margin w3-theme-cart">+</button>
					</div>
				</div>
			</div>

			<div class="w3-theme-cart round-bottom flex-row bold">
				<p class="w3-xlarge w50 w3-margin-left">Subtotal</p>
				<p class="w3-xlarge w50 w3-right-align w3-margin-right">Rp 205.000</p>
			</div>
		</div>    
		<!-- Button Order dan Catalog -->
		<div class="flex-center bold">
			<button class="w3-theme-cart w3-round-xlarge w3-padding w3-margin btn w3-large">View Catalog</button>
			<button class="w3-theme-cart w3-round-xlarge w3-padding w3-margin btn w3-large">Checkout</button>
		</div>    
    </body>
</html>
